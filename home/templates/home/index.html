<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدیریت مالی</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .welcome-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="welcome-card p-5 text-center">
                    <div class="mb-4">
                        <i class="fas fa-wallet fa-4x text-primary mb-3"></i>
                        <h1 class="display-4 fw-bold text-dark">مدیریت مالی</h1>
                        <p class="lead text-muted">سیستم جامع مدیریت واریز و برداشت پول</p>
                    </div>
                    
                    <div class="row g-3 mb-4">
                        <div class="col-6">
                            <div class="p-3 bg-light rounded">
                                <i class="fas fa-arrow-up fa-2x text-success mb-2"></i>
                                <h6 class="mb-0">واریز پول</h6>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="p-3 bg-light rounded">
                                <i class="fas fa-arrow-down fa-2x text-danger mb-2"></i>
                                <h6 class="mb-0">برداشت پول</h6>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-3">
                        <a href="{% url 'financial:dashboard' %}" class="btn btn-primary btn-custom btn-lg">
                            <i class="fas fa-tachometer-alt me-2"></i>
                            ورود به سیستم
                        </a>
                        <a href="/admin/" class="btn btn-outline-primary btn-custom">
                            <i class="fas fa-cog me-2"></i>
                            پنل مدیریت
                        </a>
                    </div>
                    
                    <div class="mt-4">
                        <small class="text-muted">
                            <i class="fas fa-info-circle me-1"></i>
                            برای شروع، ابتدا کارت بانکی و تگ‌های مورد نیاز را اضافه کنید
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
